{% extends "quotes/base.html" %}
{% block content %}


<div class="container mt-5" style="opacity: 0.8;">
    <div class="card">
        <div class="card-header">
            <h2 class="fst-italic">Add a Quote</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'quotes:add_quote' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="fst-italic">Enter the quote:</label>
                    {{ form.quote }}
                </div>
                <div class="mb-3">
                    <label class="fst-italic">Select the author:</label>
                    {{ form.author }}
                </div>
                <div class="mb-3">
                    <label  class="fst-italic">Enter the tags:</label>
                    {{ form.tags }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>


 {% endblock %}
