<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% csrf_token %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Main Page</title>

</head>
<body id="bg" style="background-image: url('{% static "quotes/images/background.png" %}');">
<nav class="navbar bg-body-tertiary justify-content-between" style="opacity: 0.7;">
    {% if user.is_authenticated %}
    <div>
        <a href="{% url 'quotes:add_quote' %}" class="btn btn-warning" type="button">Add quote</a>
        <a href="{% url 'quotes:add_author' %}" class="btn btn-warning" type="button">Add author</a>
        <a href="{% url 'quotes:root' %}" class="btn btn-info" type="button">Main</a>
    </div>
    <div class="d-flex align-items-center">
        <span style="margin-right: 60px;">Welcome <b>{{ user.username }}!</b></span>
        <a href="{% url 'users:logout' %}" class="btn btn-light" type="button">Logout</a>
    </div>
    {% else %}
    <div>
        <a href="{% url 'quotes:root' %}" class="btn btn-info" type="button">Main</a>
    </div>
    <div>
        <a href="{% url 'users:login' %}" class="btn btn-success" type="button">Login</a>
        <a href="{% url 'users:registration' %}" class="btn btn-outline-secondary" type="button">Registration</a>
    </div>
    {% endif %}
</nav>
<div class="container">


    {% block content %}
    {% endblock %}


</div>

</body>
</html>
